{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="header-gradient">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center">
            <h1 class="header-title">Update Profile</h1>
            <p class="header-subtitle">Keep your profile up to date for the kawaii world! üå∏‚ú®</p>
        </div>
    </div>
</header>

<!-- Profile Update Form -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <!-- Form Card -->
            <div class="card shadow-lg border-0 rounded-3 p-4">
                <h3 class="text-center mb-4">Update Your Profile</h3>
                
                <form method="POST" action="{% url 'update_user' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        {{ user_form.as_p }}
                    </div>
                    
                    <!-- Update Button -->
                    <button type="submit" class="btn btn-gradient text-white w-100 py-2">
                        Update Profile
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{% url 'update_password' %}" class="btn btn-outline-success btn-sm rounded-pill">
                        Change Password üõ†Ô∏è
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
