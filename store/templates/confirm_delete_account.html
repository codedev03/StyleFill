{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <h3 class="text-danger">Delete Your Account?</h3>
    <p>This will permanently delete your account and all data (orders, shipping info, profile).</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete My Account</button>
        <a href="{% url 'update_user' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
